        let currentFilter = 'all';
        let completedSet = new Set(JSON.parse(localStorage.getItem('completedChallenges') || '[]'));

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            Object.keys(challenges).forEach(month => {
                const monthSection = document.createElement('div');
                monthSection.className = 'month-section';

                const monthTitle = document.createElement('h2');
                monthTitle.className = 'month-title';
                monthTitle.textContent = month.charAt(0).toUpperCase() + month.slice(1) + ' 2026';
                monthSection.appendChild(monthTitle);

                const grid = document.createElement('div');
                grid.className = 'challenges-grid';

                challenges[month].forEach((challenge, index) => {
                    const challengeId = `${month}-${index}`;
                    const isCompleted = completedSet.has(challengeId);

                    // Aplicar filtros
                    if (currentFilter !== 'all') {
                        if (currentFilter === 'completed' && !isCompleted) return;
                        if (currentFilter !== 'completed' && challenge.difficulty !== currentFilter) return;
                    }

                    const card = document.createElement('div');
                    card.className = `challenge-card ${isCompleted ? 'completed' : ''}`;
                    card.innerHTML = `
                        <div class="challenge-header">
                            <span class="challenge-date">游늰 ${challenge.date}</span>
                            <span class="challenge-difficulty difficulty-${challenge.difficulty}">
                                ${challenge.difficulty}
                            </span>
                        </div>
                        <h3 class="challenge-title">${challenge.title}</h3>
                        <p class="challenge-description">${challenge.description}</p>
                        <div class="challenge-tags">
                            ${challenge.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                        </div>
                        <input type="checkbox" class="checkbox" ${isCompleted ? 'checked' : ''} 
                               onchange="toggleComplete('${challengeId}')">
                    `;

                    grid.appendChild(card);
                });

                monthSection.appendChild(grid);
                calendar.appendChild(monthSection);
            });

            updateStats();
        }

        function toggleComplete(challengeId) {
            if (completedSet.has(challengeId)) {
                completedSet.delete(challengeId);
            } else {
                completedSet.add(challengeId);
            }
            localStorage.setItem('completedChallenges', JSON.stringify([...completedSet]));
            renderCalendar();
        }

        function updateStats() {
            let total = 0;
            Object.values(challenges).forEach(month => {
                total += month.length;
            });

            const completed = completedSet.size;
            const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('totalChallenges').textContent = total;
            document.getElementById('completedChallenges').textContent = completed;
            document.getElementById('progressPercentage').textContent = percentage + '%';
        }

        function filterChallenges(filter) {
            currentFilter = filter;
            
            // Actualizar botones activos
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            renderCalendar();
        }

        // Inicializar
        renderCalendar();
    </script>
